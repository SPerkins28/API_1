<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>

<body>

  <!-- HEADER -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">PokéMoN</h1>
          <p class="lead">GOTTA CATCH 'EM ALL!</p>
        </div>
      </div>

  <!-- SEARCH AREA-->
  <div class="container">
    <div class="row">
        <div class="col-sm-4"></div>

        <div class="col-sm-4" id="searchCol">
          <!-- Pokemon name and Search Button -->
          <form class="form">
            <div id="searchBox">  
              <input class="form-control" type="text" placeholder="Pokémon" aria-label="Search">
            </div>  

            <div class="searchTextContainer">
              <p class="searchText">I choose you!</p>
            </div>

            <div class="btnContainer">
              <button class="submit">
                <img src="../API_1/assets/pokeBallBtn.png" alt="pokeBtn" class="pokeBtn">
              </button>
            </div>
          </form>
        </div>

        <div class="col-sm-4"></div>
    </div>
  </div>

  <!-- RESULTS -->
  <div class="container" id="results">
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-3">
          <!-- Sprite Image -->
          <div id="spriteImgContainer"></div>
      </div>
      <div class="col-sm-3" id="information"> <!-- Why is this showing with no information in it? -->
        
      </div>
      <div class="col-sm-3"></div>
      </div>
    </div>
  </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script type="text/javascript" src="pokeAPI.js"></script>
</body>
</html>
